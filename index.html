<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What?</title>
    <link rel="stylesheet" href="style.css">

    <!-- RUBIK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>

<body>

    <main>

        <h1>Guess <span id="what">What?</span></h1>
        <p id="slogan">
            Your password as unguessable as
            <i>guesses <span id="what">whats</span>.</i>
        </p>

        <div class="password">
            <textarea cols="15" rows="2" id="show_password"></textarea>

            <input oninput="generate_password()" type="range" min="16" max="128" value="16" id="range_input">
            <button onclick="generate_password()">Generate</button>
            <button>Copy</button>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
